<div *ngIf="!isCreate"class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
  <button (click)="isCreate = true" type="button" class="btn btn-info btn-block marginB10">Add Employee</button>
</div>
<div *ngIf="isCreate" class="row" style="margin-bottom: 10px">
  <div class="col-md-5">
    <form class="form-inline" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <input 
          ngModel 
          required 
          name="firstName" 
          type="text" 
          class="form-control"
          [ngClass]="{error: isSubmit && txtName.invalid}"
          #txtName="ngModel"
          placeholder="First Name" />
        <input 
          ngModel 
          required 
          name="lastName" 
          type="text" 
          class="form-control"
          [ngClass]="{error: isSubmit && txtName.invalid}"
          #txtName="ngModel"
          placeholder="Last Name" />
      </div>
      
      <button type="button" type="submit" class="btn btn-primary">Submit</button>
      <button type="button" (click)="isCreate = false" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
